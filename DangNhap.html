<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/StyleDangNhap.css">
    <title>Login</title>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>Đăng nhập</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Địa chỉ email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Mật khẩu" autocomplete="off" required>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Ghi nhớ tôi</label>
            </section>
            <section>
                <a href="#">Quên mật khẩu</a>
            </section>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Đăng nhập</label>
        </div>
        <div class="sign-up-link">
            <p>Không có tài khoản? <a href="#">Tạo tài khoản</a></p>
        </div>
    </div>
</body>
</html>
