        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Thông tin sinh viên</h1>
                    <div class="row">
                        <div class="col-xl-6 col-md-12">
                            <div class="card mb-4">
                                <div class="card-header">
                                    <i class="fas fa-info-circle"></i> Thông tin cá nhân
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="mssv">Mã số sinh viên:</label>
                                            <input type="text" class="form-control" id="mssv" value="11234567" readonly>
                                        </div>
                                        <div class="form-group">
                                            <label for="name">Họ và tên:</label>
                                            <input type="text" class="form-control" id="name" value="Nguyễn Văn A" readonly>
                                        </div>
                                        <div class="form-group">
                                            <label for="gender">Giới tính:</label>
                                            <select class="form-control" id="gender" disabled>
                                                <option selected>Nam</option>
                                                <option>Nữ</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="cccd">CCCD:</label>
                                            <input type="text" class="form-control" id="cccd" value="012345678901" readonly>
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email cá nhân:</label>
                                            <input type="email" class="form-control" id="email" value="nguyenvana@gmail.com" readonly>
                                        </div>
                                        <div class="form-group">
                                            <label for="class">Tên lớp:</label>
                                            <input type="text" class="form-control" id="class" value="K65C-CNTT" readonly>
                                        </div>
                                        <div class="form-group">
                                            <label for="address">Địa chỉ liên lạc:</label>
                                            <input type="text" class="form-control" id="address" value="Hà Nội" readonly>
                                        </div>
                                        <button type="button" class="btn btn-secondary mt-3" onclick="enableEdit()">Sửa thông tin cá nhân</button>
                                        <button type="button" class="btn btn-success mt-3" id="btnLuu" style="display: none;" onclick="saveInfo()">Lưu thông tin</button>
                                    </form>
                                </div>
                                
                                <script>
                                    function enableEdit() {
                                        document.getElementById("name").readOnly = false;
                                        document.getElementById("cccd").readOnly = false;
                                        document.getElementById("email").readOnly = false;
                                        document.getElementById("class").readOnly = false;
                                        document.getElementById("address").readOnly = false;
                                
                                        document.getElementById("gender").disabled = false;
                                
                                        document.getElementById("btnLuu").style.display = "inline-block";
                                    }
                                
                                    function saveInfo() {
                                
                                        document.getElementById("name").readOnly = true;
                                        document.getElementById("cccd").readOnly = true;
                                        document.getElementById("email").readOnly = true;
                                        document.getElementById("class").readOnly = true;
                                        document.getElementById("address").readOnly = true;
                                        document.getElementById("gender").disabled = true;
                                
                                        document.getElementById("btnLuu").style.display = "none";
                                    }
                                </script>                                             
                            </div>
                        </div>
                    </div>
                </div>
            </main>
